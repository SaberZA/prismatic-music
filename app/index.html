<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Prismatic!</title>
    <link rel="stylesheet" href="styles/milligram/dist/milligram.min.css">
    <link rel="stylesheet" href="styles/fonts/bariol-bold/style.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/volume-control.css">
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
</head>

<body ng-app="main" ng-controller="mainController">
    <div class="container">
        <h3 class="main-title">{{ title }}<span class="main-title-exc">!</span></h3>
        <div class="row headerRow">
            <div class="column column-25">
                <i class="fa fa-backward" aria-hidden="true"></i>
                <i class="fa fa-play play-control" aria-hidden="true" ng-click="playMusic()"></i>
                <i class="fa fa-pause play-control" aria-hidden="true" ng-click="pauseMusic()"></i>
                <i class="fa fa-stop play-control" aria-hidden="true" ng-click="pauseMusic()"></i>
                <i class="fa fa-forward" aria-hidden="true"></i>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <!--<a class="button button-small" ng-click="playMusic()">Play</a>
                <a class="button button-small" ng-click="pauseMusic()">Pause</a>
                <a class="button button-small" ng-click="pauseMusic()">Stop</a>-->
            </div>
            <div class="column column-50">
                <div class="row">
                    <div class="column column-25">
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                        <i class="fa fa-random" aria-hidden="true"></i>
                    </div>
                    <div class="column column-50 song-name">
                        <label for="song-name">{{ songName }}</label>
                    </div>
                    <div class="column column-25">
                        <div id="info" class="ng-cloak">{{ currentTimer }}</div>
                    </div>
                </div>
            </div>
            <div class="column column-5">
                <i class="fa fa-list" aria-hidden="true"></i>
            </div>
            <div class="column column-20">
                <input type="text" placeholder="Search" ng-model="searchFilter">
            </div>
        </div>



        <div class="visualiser">

            <div id="visualizer_wrapper">
                <canvas id='canvas' width="150" height="75"></canvas>
            </div>
        </div>

        <div class="volume-control">
            <input type="range" ng-model="volume">
        </div>
        <!--<div class="row">
            <div class="column">
                <table id="song-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Track</th>
                            <th>Duration</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Genre</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>-->




        <!--<hr />

        <hr />-->
        <input id="youtube-download-link" ng-model="youtubeDownloadLink" type="text">
        <button id="download-youtube" name="download-youtube">Download</button>
        <!--<div id="amplitude-play-pause" class="amplitude-paused"></div>
      <span id="amplitude-now-playing-title">Song Name</span> <span id="slash">-</span><br><span id="amplitude-now-playing-artist">Artist</span>-->
        <!--<audio id="prismatic-audio" amplitude-artist="Amplitude Artist" amplitude-title="Amplitude Title" amplitude-album-art-url="path/to/album-art.jpg" amplitude-album="Ampltude Album" amplitude-audio-type="song">-->
        <audio id="prismatic-audio" controls style="display: none" ng-ontimeupdate="updatePlayTimer(Math.floor(this.currentTime) + ' / ' + Math.floor(this.duration))">
            <source src="{{ youtubeDownloadLink }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!--We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.-->
    </div>
    <!--<body>-->


    <script src="http://localhost:35729/livereload.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="../node_modules/pad-left/index.js"></script>
    <script src="components/app.js"></script>
    <script src="components/main/mainController.js"></script>
    <script src="lib/amplitude/amplitude.min.js"></script>
    <script type="text/javascript" src="lib/html5-audio-visualizer/html5-audio-visualizer.js"></script>
</body>

</html>
